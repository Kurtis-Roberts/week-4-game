<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Starcraft</title>

</head>

<body>



    <div class="container" id="rpgGame">
        <h1 style="color:aliceblue;">Select a Character</h1>

        <div class="row">

            <div class="col-xs-6 col-md-3 character" data-stats='[{"name":"terran", "attack": 18, "defense": 100, "counter": 5}]'>
                <a href="#">
                    <div id="terran" class="character_div">
                        <img src="assets/images/Terran.png" class="img-fluid terran" alt="Terran"></a>
                <h2 class="text-center" style="color:aliceblue;">Terran</h2>
                </div>
            </div>
            <div class="col-xs-6 col-md-3 character" data-stats='[{"name":"protoss", "attack": 8, "defense": 180, "counter": 25}]'>
                <a href="#">
                    <div id="protoss" class="character_div">
                        <img src="assets/images/Protoss.png" class="img-fluid protoss" alt="Protoss"></a>
                <h2 class="text-center" style="color:aliceblue;">Protoss</h2>
                </div>
            </div>
            <div class="col-xs-6 col-md-3 character" data-stats='[{"name":"zerg", "attack": 15, "defense": 140, "counter": 20}]'>
                <a href="#">
                    <div id="zerg" class="character_div">
                        <img src="assets/images/zerg.png" class="img-fluid zerg" alt="Zerg"></a>
                <h2 class="text-center" style="color:aliceblue;">Zerg</h2>
                </div>
            </div>
            <div class="col-xs-6 col-md-3 character" data-stats='[{"name":"terminator", "attack": 20, "defense": 120, "counter": 15}]'>
                <a href="#">
                    <div id="terminator" class="character_div">
                        <img src="assets/images/Terminator.png" class="img-fluid terminator" alt="Terminator"></a>
                <h2 class="text-center" style="color:aliceblue;">Terminator</h2>
                </div>
            </div>
        </div>

    </div>



    <br><br>
    <div class="row">
        <div class="col-md-8">
            <h2 class="enemyAvail" style="color:aliceblue;">Select An Enemy To Fight</h2>
            <div class="row" id="enemy-area">

            </div>
        </div>
        <div class="col-md-4">
            <div class="well-fluid text-center">

                <h2 style="color:aliceblue;">Fighting Area</h2>
                <div id="fighting-section" class="fight-text"></div>
                <button type="button" class="btn" id="attack">Attack</button>
                <button type="button" class="btn" id="reset">Reset</button>


            </div>
            <div style="color: white;" class="row" id="attack-info" style="margin-top: 20px">
                <div class="col s12">
                    <p>You attacked for <span id="characterAttackLevel"></span> HP.</p>
                    <p>Your Health is: <span id="characterHealth" class="good"></span></p>
                </div>
                <div class="col s12" id="enemy-health-text">
                    <p>Your Enemy Counter Attacked for <span id="enemyAttackLevel"></span> HP.</p>
                    <p>Enemy Health is: <span id="enemyHealth"></span></p>
                </div>
            </div>
        </div>

    </div>



    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
